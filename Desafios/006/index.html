<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>No HTML5 podemos inserir os elementos da lista a seguir:</p>
    <ul>
        <li>
            <abbr title="Use a tag P">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use as tags de H1 à H6">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag IMG">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag ABBR">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag CODE">Códigos-Fonte</abbr>
        </li>
        <li>
            <abbr title="Use as tags OL e LI">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use as tags UL e LI">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
