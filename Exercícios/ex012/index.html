<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Vídeos com HTML5</h1>
    <h2>Inserindo videos hospedados localmente</h2>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="370" poster="midia/tamb.jpg" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogg">
    </video>
    <h2>Inserindo vídeos do Youtube</h2>
    <iframe width="100%" height="200" src="https://www.youtube.com/embed/y65u5EfqzDk?si=tQXvIvgjVMBZ4C7X" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
