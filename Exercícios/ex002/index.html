<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Você pode
        escrever
        um árágrafo
        de qualquer
        jeito,
        basta
        colocar tudo no
        meio das tags &lt;P&gt;</p> 
    <p>Se precisar quebrar
        o texto<br>em algum lugar
        pode usar a tag &lt;br&gt;
<!--Isso é um comentario, ele é ignorado e não aparece no resultado final-->
    </p>
    <p>Vamos adicionar alguns simbolos:
        &reg;
        &copy;
        &euro;
        &trade;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#128512;
        &#128517;
    </p>
</body>
</html>
